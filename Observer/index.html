<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Observer Pattern</title>
</head>
<body>
    <div class="square" id="elementObserver1"></div>
    <hr>
    <button type="button" onclick="model.increment()">Increment</button>
    <script src="js/NumberModel.js"></script>
    <script src="js/ElementObserver.js"></script>
    <script src="js/ConsoleObserver.js"></script>
    <script src="js/HistoryObserver.js"></script>
    <script type="text/javascript">
        const model = new NumberModel();
        const elementObs = new ElementObserver("elementObserver1");
        const consoleObs = new ConsoleObserver();
        const historyObs = new HistoryObserver();

        model.addObserver(elementObs);
        model.addObserver(consoleObs);
        model.addObserver(historyObs);

		model.notifyObservers();

    </script>
</body>
</html>
